<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grid Game (GitHub Pages)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    html, body { height: 100%; }
    body { margin: 0; padding: 0; background: #fafafa; color: #111; }

    /* Enable "no scrolling" once the game starts */
    html.noScroll, body.noScroll {
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card { background: white; border: 1px solid #e6e6e6; border-radius: 12px; padding: 18px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; font-size: 15px; }
    button.primary { background: #111; color: #fff; border-color: #111; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .muted { color: #666; font-size: 14px; }
    .hidden { display: none; }

    /* App becomes a full-screen overlay in "fullscreen" mode */
    #app { display: none; }
    #app.fullscreen {
      display: flex;
      position: fixed;
      inset: 0;
      z-index: 9999;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Grid Game</h1>

    <!-- Welcome / Participant ID (PID only) -->
    <div id="welcome" class="card">
      <h2>Welcome</h2>
      <p class="muted">
        Please show your Participant ID to begin. Your actions (button clicks + key presses) will be logged and downloaded as CSV at the end.
      </p>

      <label for="pid"><strong>Participant ID</strong></label>
      <input id="pid" type="text" placeholder="e.g., P001" autocomplete="off" />

      <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
        <button id="startBtn" class="primary" disabled>Start</button>
        <span id="pidHint" class="muted">PID required</span>
      </div>
    </div>
  </div>

  <!-- Task container (full-screen overlay when started) -->
  <div id="app"></div>

  <!-- Load scripts (order matters) -->
  <script src="./js/main_phase.js"></script>
  <script src="./js/data_save.js"></script>
  <script src="./js/task.js"></script>

  <script>
    const elPid = document.getElementById('pid');
    const elStart = document.getElementById('startBtn');
    const elHint = document.getElementById('pidHint');

    function setStartEnabled() {
      const ok = elPid.value.trim().length > 0;
      elStart.disabled = !ok;
      elHint.textContent = ok ? 'Ready' : 'PID required';
    }
    elPid.addEventListener('input', setStartEnabled);
    setStartEnabled();

    elStart.addEventListener('click', () => {
      const participantId = elPid.value.trim();
      window.TaskController.start(participantId);
    });
  </script>
</body>
</html>
